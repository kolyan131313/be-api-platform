doctrine:
    dbal:
        driver: 'pdo_sqlite'
        user:      db_user
        password:  db_pwd
        charset:   UTF8
        path: kernel.project_dir%/var/data.db
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
